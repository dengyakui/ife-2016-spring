<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">

    </ul>

    <script type="text/javascript">
        var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  // 用来存放污染超过60城市的数组
  var cityArr = []; 
  
  // 筛选出污染超过60的城市，存入数组
  for(var i = 0 ;i<aqiData.length;i++){
    
      if(aqiData[i][1]>60){
       cityArr.push(aqiData[i]);
      }
  }
  
  // 存放格式:[[city,value],[city,value]...],
  // 对数组的元素按照污染的数值从大到小排
  cityArr.sort(function(a,b){
      return b[1] - a[1];
  })
  
  //console.log(cityArr);
  
  //生成li
  if(cityArr.length>0)
  {
     for(var i=0;i<cityArr.length;i++){
      appendLi(i+1,cityArr[i][0],cityArr[i][1]);
    } 
  }

  //生成li的函数
  function appendLi(rank,city,value)
  {
      var li = document.createElement("li");
      li.innerText = "第"+rank+"名："+city+"，"+value;
      document.getElementById("aqi-list").appendChild(li);
  }

})();

    </script>
</body>

</html>
